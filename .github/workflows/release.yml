name: Build & Publish Windows

on:
  push:
    tags:
      - 'v*.*.*'     # запускается на пуш тега vX.Y.Z

permissions:
  contents: write   # нужно для публикации релиза и ассетов

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # чтобы electron-builder видел git-теги

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build & publish (electron-builder)
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}   # твой секрет
        run: npm run dist                     # electron-builder --win --publish always

      # опционально — артефакты для дебага
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/**
